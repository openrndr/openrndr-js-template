name: Build
on:
  push:
    branches:
      - next-version
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build template
        run: ./gradlew jsBrowserDistribution
